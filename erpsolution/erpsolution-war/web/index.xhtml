<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/> 
    </h:head>
    <h:body>
        <ui:include src="/template/header.xhtml" />
        <div class="container">
            <div class="navigationmenu">
                <ui:include src="/template/menu.xhtml" />
            </div>
            <div class="content">
                <div class="contentDiv">
                    <h:form>
                    <h:link value="add new Product" outcome="components/add"></h:link>
                    <br></br>
                    <h:dataTable var="p" value="#{productController.findAll()}">
                        <h:column>
                            <f:facet name="header">Product Name</f:facet>
                            <h:outputText value="#{p.productName}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Product Cost</f:facet>
                            <h:outputText value="#{p.productCost}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Option</f:facet>
                            <h:commandLink value="Delete" action="#{productController.delete(p)}" onclick="return confirm('Are you sure?')"></h:commandLink>
                            <h:commandLink value="Edit" action="#{productController.edit(p)}"></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
                </div>
            </div>
            <div class="footer">
                <ui:include src="/template/footer.xhtml" />
            </div>
        </div>
    </h:body>
</html>

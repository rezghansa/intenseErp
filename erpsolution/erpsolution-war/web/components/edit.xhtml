<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit product</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
    </h:head>
    <h:body>
        <ui:include src="../template/header.xhtml" />
        <div class="container">
            <div class="navigationmenu">
                <ui:include src="../template/menu.xhtml" />
            </div>
            <div class="content">
                <div class="contentDiv">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Idproduct:" for="idproduct" />
                            <h:inputText id="idproduct" readonly="true" value="#{productController.p.idproduct}" title="Idproduct" required="true" requiredMessage="The Idproduct field is required."/>
                            <h:outputLabel value="CreatationDate:" for="creatationDate" />
                            <h:inputText id="creatationDate" value="#{productController.p.creatationDate}" title="CreatationDate" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="ProductName:" for="productName" />
                            <h:inputText id="productName" value="#{productController.p.productName}" title="ProductName" />
                            <h:outputLabel value="ProductCost:" for="productCost" />
                            <h:inputText id="productCost" value="#{productController.p.productCost}" title="ProductCost" />
                            <h:commandButton value="Save" action="#{productController.edit()}"></h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>
                </div>
            </div>
            <div class="footer">
                <ui:include src="../template/footer.xhtml" />
            </div>
        </div>
    </h:body>
</html>
